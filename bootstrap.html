<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.fa {
  			padding: 20px;
  			font-size: 30px;
  			width: 50px;
  			text-align: center;
  			text-decoration: none;
  			margin: 5px 2px;
		}
		.fa:hover {
    			opacity: 0.7;
		}
		.fa-facebook {
  			background: #3B5998;
  			color: white;
		}
		.fa-twitter {
  			background: #55ACEE;
  			color: white;
		}
		.fa-google {
			background: #dd4b39;
  			color: white;
		}
		.fa-linkedin {
  			background: #007bb5;
  			color: white;
		}
	</style> 
</head>
<body>
	<div class="container">
  		<form action="http://webdevbasics.net/scripts/demo.php" method="get">
			<div class="form-group">
				<label for="fname">First name:</label>
				<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name"><br><br>
				<label for="lname">Last name:</label>
				<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" ><br><br>
				<label for="uemail">Email:</label>
				<input type="email" class="form-control" id="uemail" name="uemail" placeholder="Enter email" ><br><br>
				<label>Choose your HIGHEST level of education</label><br>
				<label><input type="checkbox", id="ed1">Master</label>
				<label><input type="checkbox", id="ed2">Bachelor</label>
				<label><input type="checkbox", id="ed3">HighSchool</label>
				<label><input type="checkbox", id="ed4">Elementary</label><br><br>
			</div>
			<div class="form-group">
				<label for="upassword">Password:</label>
				<input type="password" class="form-control" id="upassword" name="upassword" placeholder="Enter password"><br><br>
				<label>Upload a picture for your profile</label>
				<div class="custom-file mb-3">
					<input type="file" class="custom-file-input" id="customFile">
				</div>
				<label><input type="checkbox", id="remember">Remember Me</label>
				<label><input type="checkbox", id="subscription">Subscribe to know the newest updates on our software development</label>
			</div>
			<input type="submit" value="Submit">
			<label>Or Register with your Social Media acctounts:</label>
			<div class="border border-primary">
				<a href="#" class="fa fa-facebook"></a>
				<a href="#" class="fa fa-twitter"></a>
				<a href="#" class="fa fa-google"></a>
				<a href="#" class="fa fa-linkedin"></a>
			</div>
		</form>
	</div>
</body>
</html>
